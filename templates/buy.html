{% extends "layout.html" %}

{% block title %}
	Buy
{% endblock %}

{% block main %}
	<form action"{{ url_for('buy') }}" method="post">
		<fieldset>
			<div class="form-group">
				<label for="symbol">Symbol</label>
				<input autofocus class="form-control" name="symbol" id="symbol" placeholder="Symbol" type="text"/>
			</div>	
			<div class="form-group">
				<label for="qunaitty">Quantity</label>
				<input class="form-control" name="quantity" placeholder="Quantity" type="number"/>
			</div>
			<div class="form-group">
				<button class="btn btn-default" type="submit">Buy</button>
			</div>
		</fieldset>
	</form>
{% endblock%}
